<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />
  </head>
  <body>
    <div id="note">
      <h2>How it works</h2>
      <h5>
        You and someone else's have to be in the same Room. <br />You can write
        the name of the room you want, but it should be the same name your
        friend write too
      </h5>
    </div>
    <div class="centered-form">
      <div class="centered-form__box">
        <h1>Join</h1>
        <form action="./chat.html">
          <label>Display name</label>
          <input
            type="text"
            name="username"
            placeholder="Display name"
            required
          />
          <label>Room</label>
          <input type="text" name="room" placeholder="Room" required />
          <button>Join</button>
        </form>
      </div>

      <footer class="footer">
        <h4>This mini project was made by Nwanji H Uche</h4>
      </footer>
    </div>
  </body>
</html>
